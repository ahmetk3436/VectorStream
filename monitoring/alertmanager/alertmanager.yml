global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@newmind-ai.com'
  smtp_auth_username: 'alerts@newmind-ai.com'
  smtp_auth_password: 'your-smtp-password'
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 30m
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h
    - match:
        service: kafka
      receiver: 'kafka-alerts'
    - match:
        service: qdrant
      receiver: 'qdrant-alerts'
    - match:
        service: processing
      receiver: 'processing-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical-alerts'
